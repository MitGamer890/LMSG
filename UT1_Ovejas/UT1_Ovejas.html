<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ovejas</title>
    <link rel="stylesheet" href="/U1_Ovejas/css/estilo.css" />
</head>

<body>
    <div class="caja">
        <header>
            <h1>Cabecera de la Pagina: Header</h1>
        </header>

        <div class="caja header">
            <picture>
                <source media="(min-width: 1200px)" srcset="/U1_Ovejas/imagenes/shaum6.jpg" />
                <source media="(min-width: 1000px)" srcset="/U1_Ovejas/imagenes/shaum5.jpg" />
                <source media="(min-width: 800px)" srcset="/U1_Ovejas/imagenes/shaum4.jpg" />
                <source media="(min-width: 600px)" srcset="/U1_Ovejas/imagenes/shaum3.jpg" />
                <source media="(min-width: 400px)" srcset="/U1_Ovejas/imagenes/shaum2.jpg" />
                <img src="/U1_Ovejas/imagenes/shaum1.jpg" alt="Ovejas" />
            </picture>
        </div>

        <nav>
            <ul>
                <li><a href="">Opcion de menu 1</a></li>
                <li><a href="">Opcion de menu 2</a></li>
                <li><a href="">Opcion de menu 3</a></li>
            </ul>
        </nav>
        <div class="contenido">
            <section>
                <article>
                    <h2>Titulo del articulo</h2>
                    <p>Contenido de la pagina <b>section</b> > <b>article</b></p>
                </article>
            </section>
            <aside>
                <p>Area de contenido relacionado con <b>aside</b></p>
            </aside>
        </div>

        <footer>Pie de pagina <b>footer</b></footer>
    </div>
</body>

</html>
