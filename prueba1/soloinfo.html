<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>info</title>
</head>

<body>
    <h1>Solicitud de información</h1>

    <form action="mailto:amsterdam@ie.com" method="post">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="30" required /><br /><br />

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="30" required /><br /><br />

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo_electronico" /><br /><br />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9+\s-]{6,20}"
                title="Introduce un teléfono válido (números, +, espacios, guiones)" /><br /><br />
            <label>Edad:</label><br />
            <input type="radio" id="menor" name="edad" value="Menor de 18 años" />
            <label for="menor">Menor de 18 años</label><br />
            <input type="radio" id="entre" name="edad" value="Entre 18 y 38 años" />
            <label for="entre">Entre 18 y 38 años</label><br />

            <input type="radio" id="mayor" name="edad" value="Mayor de 38 años" />
            <label for="mayor">Mayor de 38 años</label><br /><br />

            <label for="soli">Solicitar más información:</label>
            <input list="info" id="soli" name="soli" />
            <datalist id="info">
                <option value="pico"></option>
                <option value="escalonado"></option>
                <option value="campana"></option>
            </datalist>
            <br /><br />

            <label for="desc">Descripción:</label><br />
            <textarea id="desc" name="descripcion" rows="6" cols="50" placeholder="Escribe aquí"></textarea>
            <br /><br />

            <input type="checkbox" id="normativa" name="normativa" required />
            <label for="normativa">
                Acepto que se traten mis la normativa vigente de protección de datos
            </label>
        </fieldset>

        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar datos" />
    </form>
</body>

</html>
